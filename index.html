<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fetch API Sandbox</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <h1 class="display-4 mt-5 mb-4">Fetch API Sandbox</h1>
      <div class="d-md-inline-block">
        <button class="btn btn-primary mr-4" id="getText">Get Text</button>
        <button class="btn btn-success" id="getUsers">Get Json</button>
        <button class="btn btn-warning" id="getPosts">Get API DATA</button>
      </div>
      <form id="addPost">
        <div class="form-group mt-2 mb-2">
          <h2 class="mt-4 mb-2">Add Post</h2>
          <label for="title">Title</label>
          <input
            type="text"
            class="form-control"
            name="title"
            id="title"
            placeholder="Enter title here..."
          />
        </div>
        <div class="form-group mt-2 mb-2">
          <label for="body">Body</label>
          <textarea name="body" id="body" class="form-control" placeholder="Enter text here..."></textarea>
        </div>
        <button type="submit" class="btn btn-secondary mt-2">Add Post</button>
      </form>
      <hr />
    <div id="users-container"></div>
    </div>

    
  </div>

    <script src="script.js"></script>
  </body>
</html>
